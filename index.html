<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom CSS files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/lobby.css">
    <link rel="stylesheet" href="css/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (e.g., chat, copy, sun/moon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="game-container">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-6">Tic Tac Toe</h1>

        <!-- Theme Toggle -->
        <div class="absolute top-4 right-4">
            <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-md transition-colors duration-300">
                <i class="fas fa-moon hidden dark:inline-block"></i>
                <i class="fas fa-sun dark:hidden"></i>
            </button>
        </div>

        <!-- Mode Selection Screen -->
        <div id="modeSelection" class="mode-selection">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Choose Game Mode:</h2>
            <button id="localPvPButton" class="mode-button">Local 2-Player</button>
            <button id="onlinePvPButton" class="mode-button">Online 2-Player</button>
            <button id="pvcModeButton" class="mode-button">Player vs. AI</button>
        </div>

        <!-- Local PvP Setup Screen -->
        <div id="localPvPSetupSection" class="hidden setup-section">
            <h2 class="text-xl font-semibold mb-4">Local 2-Player Setup</h2>
            <div class="input-group">
                <label for="playerXNameInput" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Player X Name:</label>
                <input type="text" id="playerXNameInput" placeholder="Enter Player X Name" class="player-name-input">
            </div>
            <div class="input-group mt-4">
                <label for="playerONameInput" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Player O Name:</label>
                <input type="text" id="playerONameInput" placeholder="Enter Player O Name" class="player-name-input">
            </div>
            <button id="startLocalGameButton" class="action-button bg-green-600 hover:bg-green-700 mt-6">Start Local Game</button>
            <button id="backToModesFromLocalSetup" class="back-button mt-4">Back to Modes</button>
        </div>

        <!-- Player vs AI Setup Screen -->
        <div id="pvcSetupSection" class="setup-section hidden">
            <h2 class="text-3xl font-semibold text-gray-800 dark:text-white mb-6">Player vs. Computer Setup</h2>

            <div class="input-group">
                <label for="pvcPlayerNameInput" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Your Name (Player X):</label>
                <input type="text" id="pvcPlayerNameInput" value="You" placeholder="Enter your name" class="player-name-input mx-auto">
            </div>

            <div class="mb-6">
                <p class="text-xl font-medium text-gray-800 dark:text-white mb-4">Select AI Difficulty (Player O):</p>
                <div id="aiDifficultySelector" class="flex justify-center gap-4">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="ai_difficulty" value="easy" class="form-radio text-green-500 w-5 h-5">
                        <span class="text-gray-700 dark:text-gray-300 font-semibold">Easy</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="ai_difficulty" value="medium" class="form-radio text-yellow-500 w-5 h-5" checked>
                        <span class="text-gray-700 dark:text-gray-300 font-semibold">Medium</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="ai_difficulty" value="hard" class="form-radio text-red-500 w-5 h-5">
                        <span class="text-gray-700 dark:text-gray-300 font-semibold">Hard</span>
                    </label>
                </div>
            </div>

            <button id="startPvCButton" class="action-button bg-red-600 hover:bg-red-700 w-full mb-3">Start Game</button>
            <button id="backToModesFromPvC" class="back-button w-full">Back to Modes</button>
        </div>
        <!-- Online Multiplayer Lobby Section -->
        <div id="onlineLobbySection" class="hidden lobby-section">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Online Multiplayer</h2>
            <div class="info-section mb-6 p-4 rounded-lg shadow-inner text-gray-800 dark:text-gray-200">
                <p class="text-sm mb-2">Your User ID: <span id="userIdDisplay" class="font-semibold text-blue-700 dark:text-blue-300">Loading...</span></p>
                <p class="text-sm mb-2">Your Name: <span id="currentUserNameDisplay" class="font-semibold text-teal-700 dark:text-teal-300">Guest</span></p>
                <p class="text-sm">Current Game ID: <span id="gameIdDisplay" class="font-semibold text-purple-700 dark:text-purple-300">None</span>
                    <button id="copyGameIdButton" class="ml-2 px-2 py-1 bg-blue-600 text-white text-xs rounded-md hover:bg-blue-700 transition-colors duration-200">Copy</button>
                </p>
            </div>
            <div class="input-group mb-4">
                <label for="onlinePlayerNameInput" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Your Online Name:</label>
                <input type="text" id="onlinePlayerNameInput" placeholder="Enter Your Name" class="player-name-input">
            </div>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-2 mb-4">
                <button id="createGameButton" class="action-button bg-green-600 hover:bg-green-700">Create New Game</button>
                <input type="text" id="newGameNameInput" placeholder="Optional: Game Name" class="flex-grow p-2 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="privateGameCheckbox" class="form-checkbox h-5 w-5 text-blue-600 rounded">
                    <span class="text-gray-700 dark:text-gray-300 text-sm">Private Game</span>
                </label>
            </div>
            <div class="mt-4 flex flex-col sm:flex-row items-center justify-center gap-2">
                <input type="text" id="joinGameIdInput" placeholder="Enter Game ID" class="flex-grow p-2 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="joinGameButton" class="action-button bg-purple-600 hover:bg-purple-700 w-full sm:w-auto text-base">Join Game</button>
            </div>

            <div class="public-lobby mt-8 p-4 rounded-lg shadow-inner">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-3">Public Games Available:</h3>
                <div id="publicGamesList" class="max-h-48 overflow-y-auto border rounded-md p-2">
                    <p class="text-gray-500 dark:text-gray-400">Loading public games...</p>
                </div>
            </div>

            <button id="backToModesFromOnline" class="back-button mt-4">Back to Modes</button>
        </div>

        <!-- Game Board Section (used by all modes) -->
        <div id="gameArea" class="hidden">
            <div class="score-display mb-4 text-gray-700 dark:text-gray-300">
                <span>X Wins: <span id="xScore">0</span></span> |
                <span>O Wins: <span id="oScore">0</span></span> |
                <span>Draws: <span id="draws">0</span></span>
            </div>
            <div class="status" id="gameStatus"></div>
            <div class="game-grid" id="gameGrid">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>

            <div class="game-buttons-container">
                <button class="reset-button" id="resetButton">Reset Game</button>
                <button id="startNewRoundButton" class="action-button bg-emerald-600 hover:bg-emerald-700 hidden">Start New Round</button>
                <button id="leaveGameButton" class="back-button bg-red-500 hover:bg-red-600 hidden">Leave Game</button>
                <button id="exitSpectatorModeButton" class="back-button bg-gray-600 hover:bg-gray-700 hidden">Exit Spectator Mode</button>
            </div>
            <button id="backToModesFromGame" class="back-button mt-4">Back to Modes</button>

            <!-- In-Game Chat Section -->
            <div id="chatSection" class="hidden mt-6 p-4 rounded-lg shadow-inner">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-3">In-Game Chat</h3>
                <div id="chatMessages" class="chat-messages max-h-40 overflow-y-auto border rounded-md p-2 mb-3">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="flex gap-2">
                    <input type="text" id="chatInput" placeholder="Type your message..." class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button id="sendChatButton" class="action-button bg-blue-600 hover:bg-blue-700 px-4 py-2 text-sm">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal for messages -->
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modalMessage" class="text-lg font-semibold text-gray-800 dark:text-gray-200"></p>
            <button id="modalCloseButton" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">OK</button>
        </div>
    </div>

    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Main JavaScript module - THIS IS THE ONLY SCRIPT TAG FOR YOUR GAME'S LOGIC -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
