<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/png" href="tic-tac-toe.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="game-container">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Tic Tac Toe</h1>

        <!-- Mode Selection Screen -->
        <div id="modeSelection" class="mode-selection">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Choose Game Mode:</h2>
            <button id="localPvPButton" class="mode-button">Local 2-Player</button>
            <button id="onlinePvPButton" class="mode-button">Online 2-Player</button>
            <button id="pvcModeButton" class="mode-button">Player vs. Computer</button>
        </div>

        <!-- Online Multiplayer Lobby Section -->
        <div id="onlineLobbySection" class="hidden lobby-section">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Online Multiplayer</h2>
            <div class="info-section mb-6 p-4 bg-blue-50 rounded-lg shadow-inner">
                <p class="text-sm text-gray-700 mb-2">Your User ID: <span id="userIdDisplay" class="font-semibold text-blue-700">Loading...</span></p>
                <p class="text-sm text-gray-700">Current Game ID: <span id="gameIdDisplay" class="font-semibold text-purple-700">None</span>
                    <button id="copyGameIdButton" class="ml-2 px-2 py-1 bg-blue-500 text-white text-xs rounded-md hover:bg-blue-600 transition-colors duration-200">Copy</button>
                </p>
            </div>
                <button id="createGameButton" class="action-button bg-green-500 hover:bg-green-600">Create New Game</button>
            <div class="mt-4 flex flex-col sm:flex-row items-center justify-center gap-2">
                <input type="text" id="joinGameIdInput" placeholder="Enter Game ID" class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="joinGameButton" class="action-button bg-purple-500 hover:bg-purple-600 w-full sm:w-auto">Join Game</button>
            </div>
                <button id="backToModesFromOnline" class="back-button mt-4">Back to Modes</button>
        </div>

        <!-- Game Board Section (used by all modes) -->
        <div id="gameArea" class="hidden">
            <div class="status" id="gameStatus"></div>
            <div class="game-grid" id="gameGrid">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
                <button class="reset-button" id="resetButton">Reset Game</button>
                <button id="backToModesFromGame" class="back-button mt-4">Back to Modes</button>
        </div>
    </div>

        <!-- Custom Modal for messages -->
        <div id="customModal" class="modal-overlay hidden">
            <div class="modal-content">
                <p id="modalMessage" class="text-lg font-semibold text-gray-800"></p>
                <button id="modalCloseButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">OK</button>
            </div>
        </div>





    <script src="script.js"></script>
</body>
</html>
